swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /classify:
    get:
      operationId: "classify.read"
      tags:
        - "classification"
      summary: "A macronutrient classification based on the food identified by our image classification api"
      description: "macronutrient class"
      responses:
        200:
          description: "Successful classification"
          schema:
            type: "array"
            items:
              properties:
                mainNutrient:
                  type:"string"